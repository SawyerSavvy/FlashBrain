# Cloud Build Configuration for GitHub Onboarding Agent
# Deploy standalone onboarding agent to Cloud Run

steps:
  # Build GitHub Onboarding Agent
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/github-onboarding-agent:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/github-onboarding-agent:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-onboarding'

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/github-onboarding-agent']
    waitFor: ['build-onboarding']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'github-onboarding-agent'
      - '--image=gcr.io/$PROJECT_ID/github-onboarding-agent:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--memory=1Gi'  # Higher memory for GitHub API calls and LLM
      - '--cpu=1'
      - '--cpu-boost'
      - '--timeout=600'  # Longer timeout for GitHub data extraction
      - '--port=8080'
    id: 'deploy-onboarding'

  # Update service with PUBLIC_URL environment variable
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get service URL
        ONBOARDING_URL=$$(gcloud run services describe github-onboarding-agent --region=us-central1 --format='value(status.url)')

        # Update service with its PUBLIC_URL
        gcloud run services update github-onboarding-agent \
          --region=us-central1 \
          --update-env-vars="ONBOARDING_PUBLIC_URL=$$ONBOARDING_URL"

        echo "GitHub Onboarding Agent deployed at: $$ONBOARDING_URL"
    waitFor: ['deploy-onboarding']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/github-onboarding-agent:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/github-onboarding-agent:latest'

# Build timeout
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

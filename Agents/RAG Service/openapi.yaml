openapi: 3.0.3
info:
  title: RAG Service MCP API
  version: 1.0.0
  description: API for document processing and semantic search.
servers:
  - url: http://localhost:8080
    description: Local (container)
  - url: https://your-cloud-run-url
    description: Cloud Run
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  service:
                    type: string
                    example: RAG Service MCP Server
  /mcp/tools/process_document:
    post:
      summary: Process a document into semantic chunks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProcessDocumentRequest"
      responses:
        "200":
          description: Document processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProcessDocumentResponse"
        "400":
          description: Validation error
        "403":
          description: Permission error
        "500":
          description: Server error
  /mcp/tools/search_knowledge_base:
    post:
      summary: Semantic search over stored chunks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchKnowledgeBaseRequest"
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchKnowledgeBaseResponse"
        "400":
          description: Validation error
        "500":
          description: Server error
  /mcp/tools:
    get:
      summary: List MCP tools
      responses:
        "200":
          description: Available tools
          content:
            application/json:
              schema:
                type: object
                properties:
                  tools:
                    type: array
                    items:
                      type: object
components:
  schemas:
    ProcessDocumentRequest:
      type: object
      required: [title]
      properties:
        title:
          type: string
        client_id:
          type: string
          format: uuid
          nullable: true
        file_path:
          type: string
          nullable: true
        file_url:
          type: string
          format: uri
          nullable: true
        content:
          type: string
          nullable: true
        supabase_bucket_name:
          type: string
          nullable: true
        supabase_bucket_path:
          type: string
          nullable: true
        source_type:
          type: string
          enum: [pdf, text, url, file, markdown, html]
          default: pdf
        doc_type:
          type: string
          default: auto
        force_llm_validation:
          type: boolean
          default: false
    ProcessDocumentResponse:
      type: object
      properties:
        document_id:
          type: string
          format: uuid
        chunk_count:
          type: integer
        title:
          type: string
        source:
          type: string
    SearchKnowledgeBaseRequest:
      type: object
      required: [query]
      properties:
        query:
          type: string
        match_threshold:
          type: number
          format: float
          default: 0.7
        match_count:
          type: integer
          default: 10
        document_id:
          type: string
          format: uuid
          nullable: true
        client_id:
          type: string
          format: uuid
          nullable: true
        project_id:
          type: string
          format: uuid
          nullable: true
    SearchKnowledgeBaseResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/SearchResult"
        query:
          type: string
        total_results:
          type: integer
    SearchResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        document_id:
          type: string
          format: uuid
        chunk_index:
          type: integer
        content:
          type: string
        similarity:
          type: number
          format: float
        lexical_score:
          type: number
          format: float
          nullable: true
        hybrid_score:
          type: number
          format: float
          nullable: true
        metadata:
          type: object

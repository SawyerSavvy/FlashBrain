      ```
    
    a2a_sdk: |
      ```python
      from a2a.client import A2ACardResolver, ClientFactory, ClientConfig
      from a2a.types import Message, Part, TextPart, Role
      from uuid import uuid4
      import httpx
      
      async def use_a2a_sdk():
          async with httpx.AsyncClient() as httpx_client:
              # Discover agent
              resolver = A2ACardResolver(
                  httpx_client=httpx_client,
                  base_url="https://flashbrain-orchestrator.example.com"
              )
              agent_card = await resolver.get_agent_card()
              
              # Connect
              client_config = ClientConfig(httpx_client=httpx_client)
              client = await ClientFactory.connect(
                  agent=agent_card,
                  client_config=client_config
              )
              
              # Send message
              message = Message(
                  role=Role.user,
                  parts=[Part(root=TextPart(text="Create a project plan"))],
                  message_id=uuid4().hex,
                  metadata={"client_id": "user_123"}
              )
              
              # Stream responses
              async for event in client.send_message(message):
                  if isinstance(event, tuple):
                      task, update = event
                      print(f"State: {task.status.state}")
                      if task.status.message:
                          print(task.status.message.parts[0].root.text)
      ```
  
  conversation_flow:
    description: |
      ## Multi-Turn Conversation Flow
      
      1. Client sends initial message with `context_id`
      2. FlashBrain processes and responds
      3. Client sends follow-up with SAME `context_id`
      4. FlashBrain accesses conversation history via checkpointer
      5. Continues conversation with full context
      
      ## Human-in-the-Loop Flow
      
      1. Client sends request
      2. FlashBrain determines it needs clarification
      3. Returns task with `state: input_required`
      4. Client collects user input
      5. Client sends input as new message with same `context_id`
      6. FlashBrain continues with provided information
      
      ## Async Job Flow
      
      1. Client requests long-running task (e.g., project planning)
      2. FlashBrain delegates to sub-agent via A2A
      3. Returns immediately with job_id
      4. Sub-agent processes async
      5. Sub-agent calls `/callbacks/project-complete` when done
      6. FlashBrain updates job status in database

  rate_limiting:
    description: |
      Currently no rate limiting is enforced.
      For production usage, implement client-side rate limiting:
      - Max 10 requests per second per client_id
      - Max 100 concurrent conversations per client_id

  authentication:
    description: |
      Current implementation accepts unauthenticated requests.
      
      For authenticated requests, include in message metadata:
      ```json
      {
        "metadata": {
          "client_id": "your-client-id",
          "api_key": "your-api-key"  // Future implementation
        }
      }
      ```


# Cloud Build Configuration for FlashBrain Services
# This file automates the build and deployment of all agents to Cloud Run

steps:
  # Build FlashBrain Orchestrator
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/flashbrain-orchestrator'
      - '-f'
      - 'Agents/FlashBrain Orchestrator/Dockerfile'
      - 'Agents/FlashBrain Orchestrator'
    id: 'build-orchestrator'

  # Build Project Decomp Agent
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/project-decomp-agent'
      - '-f'
      - 'Agents/Project Decomp Graph/Dockerfile'
      - 'Agents/Project Decomp Graph'
    id: 'build-project-decomp'

  # Build Select Freelancer Agent
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/select-freelancer-agent'
      - '-f'
      - 'Agents/Select Freelancer Graph/Dockerfile'
      - 'Agents/Select Freelancer Graph'
    id: 'build-freelancer'

  # Build Summarize Agent
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/summarize-agent'
      - '-f'
      - 'Agents/summarize/Dockerfile'
      - 'Agents/summarize'
    id: 'build-summarize'

  # Push all images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/flashbrain-orchestrator']
    waitFor: ['build-orchestrator']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/project-decomp-agent']
    waitFor: ['build-project-decomp']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/select-freelancer-agent']
    waitFor: ['build-freelancer']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/summarize-agent']
    waitFor: ['build-summarize']

  # Deploy FlashBrain Orchestrator (min-instances=1)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flashbrain-orchestrator'
      - '--image=gcr.io/$PROJECT_ID/flashbrain-orchestrator'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--memory=1Gi'
      - '--cpu-boost'
      - '--timeout=300'
      - '--concurrency=80'
    id: 'deploy-orchestrator'

  # Deploy Project Decomp Agent (min-instances=0)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'project-decomp-agent'
      - '--image=gcr.io/$PROJECT_ID/project-decomp-agent'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--memory=512Mi'
      - '--cpu-boost'
      - '--timeout=300'
    id: 'deploy-project-decomp'

  # Deploy Select Freelancer Agent (min-instances=0)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'select-freelancer-agent'
      - '--image=gcr.io/$PROJECT_ID/select-freelancer-agent'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--memory=512Mi'
      - '--cpu-boost'
      - '--timeout=300'
    id: 'deploy-freelancer'

  # Deploy Summarize Agent (min-instances=0)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'summarize-agent'
      - '--image=gcr.io/$PROJECT_ID/summarize-agent'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--memory=512Mi'
      - '--cpu-boost'
      - '--timeout=300'
    id: 'deploy-summarize'

  # Update Orchestrator with inter-service URLs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get service URLs
        PROJECT_DECOMP_URL=$(gcloud run services describe project-decomp-agent --region=us-central1 --format='value(status.url)')
        FREELANCER_URL=$(gcloud run services describe select-freelancer-agent --region=us-central1 --format='value(status.url)')
        SUMMARIZE_URL=$(gcloud run services describe summarize-agent --region=us-central1 --format='value(status.url)')
        
        # Update orchestrator
        gcloud run services update flashbrain-orchestrator \
          --region=us-central1 \
          --update-env-vars="PROJECT_DECOMP_AGENT_URL=$PROJECT_DECOMP_URL,SELECT_FREELANCER_AGENT_URL=$FREELANCER_URL,SUMMARIZE_AGENT_URL=$SUMMARIZE_URL"
    waitFor: ['deploy-orchestrator', 'deploy-project-decomp', 'deploy-freelancer', 'deploy-summarize']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/flashbrain-orchestrator'
  - 'gcr.io/$PROJECT_ID/project-decomp-agent'
  - 'gcr.io/$PROJECT_ID/select-freelancer-agent'
  - 'gcr.io/$PROJECT_ID/summarize-agent'

# Build timeout
timeout: '3600s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
